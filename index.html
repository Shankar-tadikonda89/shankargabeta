<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML with CSS</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <!-- Main container section -->
    <div class="container">
        <h2>About This Page</h2>
        <p>This is a sample HTML page with some basic CSS styling applied. It demonstrates how to structure an HTML document and style elements using embedded CSS.</p>
        <p>The background color, text alignment, and box styles have been customized using simple CSS rules.</p>
        
        <!-- A button with hover effect -->
        <button class="button">Click Me!</button>
    </div>

</body>
</html>
